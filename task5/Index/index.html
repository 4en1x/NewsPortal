<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../articlesService.js"></script>
    <script src="../logicService.js"></script>
</head>
<body>
    <div class="main-header">
        <img src="Images/1.png" alt="logo">
        <div class='search-link'>
            <a href="">Search</a>
            <div class="search-panel">
                <p>Имя автора:</p>
                <div class="search" id="author-search">
                    <input type="search" placeholder="Поиск по автору" class="input" />
                </div>
                <p>Дата:</p>
                <div class="search" id="date-search">
                    <input type="search" placeholder="Дата начала mm/dd/yyyy" class="input" />
                    <p></p>
                    <input type="search" placeholder="Дата конца mm/dd/yyyy" class="input" />
                </div>
                <p>Теги:</p>
                <div  onkeydown="logicService.searchTag(event);" class="search" id="hashteg-search">
                    <input type="search" placeholder="Поиск по тегам" class="input" />
                </div>
                <a href="#" class="myButton" onclick="logicService.filter()">Поиск!</a>
            </div>
        </div>
        <div class="main-header-links">
            <a href="/#"></a>
            <a href="#">Add news</a>
            <a href="#">Main page</a>
        </div>
        <div class="username"></div>
        <h1>My Super News Portal</h1>
        <p>Excelent news every day!</p>

    </div>
    <div class="data-content">
        <div class="load-more" onclick="logicService.init()"><a>Load more</a></div>
    </div>
    <template id="single-news-template">
        <div class="single-news">
            <div class="image-header"><img src="" alt=""></div>
            <h1></h1>
            <p></p>
            <a onclick="logicService.showOneNews(this.parentNode.id)"></a>
            <span class="author"></span>
            <time class="post-date"></time>
            <span class="redact-buttons">
                <a class="tick" onclick="logicService.showWindowEditNews(this)"></a>
                <a class="cross" onclick="logicService.clickToRemoveArticle(this)"></a>
            </span>
        </div>
    </template>
    <template id="one-news-template">
        <h1></h1>
        <div class="one-page">
            <span class="author"></span>
            <time class="post-date"></time>
            <span class="redact-buttons">
                <a class="tick" onclick="logicService.editArticleInOnePage(this)"></a>
                <a class="cross" onclick="logicService.removeArticleInOnePage(this.parentNode.parentNode)"></a>
            </span>
        </div>
    </template>
    <template id="add-news-template">
        <div class="single-news">
            <h1>Добавить новость</h1>
            <p><textarea rows="4" cols="100" name="text" placeholder="Некое заглавие новости"></textarea></p>
            <p><textarea rows="10" cols="100" name="text" placeholder="Краткий текст новости"></textarea></p>
            <p><textarea rows="10" cols="100" name="text" placeholder="Полный текст новости"></textarea></p>
            <p><textarea rows="4" cols="100" name="text" placeholder="url картинки"></textarea></p>
            <p><input type="text" size="99" placeholder="Поле для ввода тегов(по нажатию на enter)"  onkeydown="logicService.checkToEnter(event,this);" class="tags-input" ></p>
            <button class="add-news-button">Добавить новость</button>
        </div>
    </template>
    <template id="change-news-template">
        <div class="single-news">
            <h1>Изменить новость</h1>
            <p><textarea rows="4" cols="100" name="text" placeholder="Некое заглавие новости"></textarea></p>
            <p><textarea rows="10" cols="100" name="text" placeholder="Краткий текст новости"></textarea></p>
            <p><textarea rows="10" cols="100" name="text" placeholder="Полный текст новости"></textarea></p>
            <p><textarea rows="4" cols="100" name="text" placeholder="url картинки"></textarea></p>
            <p><input type="text" size="99" placeholder="Поле для ввода тегов(по нажатию на enter)"  onkeydown="logicService.checkToEnter(event,this);" class="tags-input" ></p>
            <button class="add-news-button">Изменить новость</button>
            <button class="step-forward-button">Вернуться обратно</button>
        </div>
    </template>
    <div class="page-footer">
        <p><i>Super News Portal | Стефанович Константин | 2 курс , 6 группа | Contact : <a href="mailto:freeplayercot@gmail.com">freeplayercot@gmail.com</a> | 17.02.2017</i></p>
    </div>
</body>
</html>
